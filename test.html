<html>

<head>
    <title>Etsy jQuery Demo</title>
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.4.2.min.js"></script>
    <script type="text/javascript">
        (function ($) {

            $(document).ready(function () {
                $('#etsy-search').bind('submit', function () {
                    api_key = "tunvbvzkqlqud5kkqfrvjyuk";
                    terms = $('#etsy-terms').val();
                    etsyURL = "https://openapi.etsy.com/v2/listings/active.js?keywords="+
                terms+"&limit=12&includes=Images:1&api_key="+api_key;

                    etsyURL = "https://openapi.etsy.com/v2/listings/:listing_id/inventory/active.js?keywords=" +
                        terms + "&write_missing_inventory&limit=15&includes=Images:1&api_key=" + api_key;

                    // etsyURLOne = "https://openapi.etsy.com/v2/shops/?api_key=$apikey=" +
                    //     terms + "&limit=12&includes=Images:1&api_key=" + api_key;

                    // realTimeFeed="https://openapi.etsy.com/v2/feeds/";
                    // etsyURLRealTime=realTimeFeed+terms+"&limit=12&includes=Images:1&api_key=" + api_key;

                    $('#etsy-images').empty();
                    $('<p></p>').text('Searching for ' + terms).appendTo('#etsy-images');

                    $.ajax({
                        url: etsyURL,
                        dataType: 'jsonp',
                        success: function (data) {
                            if (data.ok) {
                                $('#etsy-images').empty();
                                if (data.count > 0) {
                                    $.each(data.results, function (i, item) {
                                        $("<img/>").attr("src", item.Images[0].url_170x135).appendTo("#etsy-images").wrap(
                                            // "<a href='" + item.url + "'></a>"

                                            $("#etsy-images <a href=" + item.url + "></a>").attr("target", "_blank")
                                        );
                                        if (i % 4 == 3) {
                                            $('<br/>').appendTo('#etsy-images');
                                        }
                                    })
                                } else {
                                    $('<p>No results.</p>').appendTo('#etsy-images');
                                }
                            } else {
                                $('#etsy-images').empty();
                                alert(data.error);
                            }
                        }

                    });

                    return false;
                })
            });

        })(jQuery);
    </script>
</head>

<body>
    <form id="etsy-search">
        <input id="etsy-terms" size="32">
        <button>Search!</button>
    </form>

    <div id="etsy-images"></div>

</body>

</html>
