<html>

<head>
    <title>Etsy jQuery Demo</title>
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.4.2.min.js"></script>
    <script type="text/javascript">
        // DOG TOYS
        function callEtsy() {
            api_key = "tunvbvzkqlqud5kkqfrvjyuk";
            terms = "dog toys"
            etsyURL = "https://openapi.etsy.com/v2/listings/active.js?keywords=" +
                terms + "&limit=15&includes=Images:1&api_key=" + api_key;
            $('<p></p>').text('Searching for ' + terms).appendTo('#dogToys');
            $.ajax({
                url: etsyURL,
                dataType: 'jsonp',
                success: function (data) {
                    console.log(data);
                    if (data.ok) {
                        $('#dogToys').empty();
                        if (data.count > 0) {
                            $.each(data.results, function (i, item) {
                                // HERE IS WHERE YOU ADD IN YOUR CAROSEL LOAD

                                //div class row
                                var rowDiv = $("<div>").addClass("row");

                                //div class row_inner
                                var rowInnerDiv = $("<div>").addClass("row_inner");

                                //div class title
                                var titleDiv = $("<div>").addClass("title");
                                
                                //div class title_media
                                var titleMediaDiv = $("<div>").addClass("title_media");

                                    //src = image from etsy

                                //div class title_img
                                var titleImgDiv = $("<div>").addClass("title_img");

                                //div class title_title
                                var titleTitleDiv = $("<div>").addClass("title_title");

                                    //name of product

                                //prepend it all above last


                                $("<img/>").attr("src", item.Images[0].url_170x135).appendTo("#dogToys").wrap(
                                    $("#dogToys <a href=" + item.url + "></a>").attr("target", "_blank")
                                );
                                if (i % 4 == 3) {
                                    $('<br/>').appendTo('#dogToys');
                                }
                            })
                        } else {
                            $('<p>No results.</p>').appendTo('#dogToys');
                        }
                    } else {
                        $('#dogToys').empty();
                        alert(data.error);
                    }
                }
            });
            return false;
        }

        window.onload = callEtsy();
